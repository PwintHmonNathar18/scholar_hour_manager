server {
    listen 80;
    server_name wad-6632067.eastus2.cloudapp.azure.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Root path - can serve a landing page or redirect
    location = / {
        return 200 '<html><body><h1>Welcome to WAD Server</h1><p><a href="/scholar-hour-manager">Scholar Hour Manager</a></p></body></html>';
        add_header Content-Type text/html;
    }

    # Scholar Hour Manager App
    location /scholar-hour-manager {
        # Remove the /scholar-hour-manager prefix when forwarding to the app
        rewrite ^/scholar-hour-manager/?(.*) /$1 break;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /scholar-hour-manager;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_redirect off;
    }

    # Handle Next.js static files for the app
    location /scholar-hour-manager/_next/static/ {
        alias /home/azureuser/scholar_hour_manager/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle WebSocket connections
    location /api/socket {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Increase client body size for file uploads
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
}
